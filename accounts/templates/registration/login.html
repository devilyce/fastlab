{% extends 'accounts/base.html' %}
{%load static%}
{% block content %}
<main class="form-signin">
    <div class="signin-logo">
        <h1><i><strong>Fast</strong>Lab<sup><span style="color: #5ed2e1;">+</span></sup></i></h1>
    </div>
    <div class="card">
        <div class="card-body">

            <form method="POST">
                {%csrf_token%}
                <p class="signin-box-msg">Sign in to start your session</p>

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="floatingInput"
                           placeholder="Username">
                    <label name="username" for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword"
                           placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="w-100 btn btn-primary">Sign in</button>
                <p class="mb-1 pt-2"><small> <a href="{% url 'reset_password' %}">forgot password?</a></small></p>
            </form>
        </div>
    </div>
</main>
{% endblock %}
