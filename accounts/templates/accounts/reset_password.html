{% extends 'accounts/base.html' %}
{%load static%}
{% block content %}

<main class="form-signin">
    <div class="signin-logo">
        <h1><i><strong>Fast</strong>Lab<sup><span style="color: #78cede;">+</span></sup></i></h1>
    </div>
    <div class="card">
        <div class="card-body">
            <div id="content">
                <h4>Password reset</h4>
                <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting
                    a new one.</p>
                <form method="POST">
                    {%csrf_token%}
                    <div class="form-floating">
                        <input type="email" name="email" class="form-control" id="id_email"
                               placeholder="email">
                        <label name="email" for="id_email">Email address:</label>

                    </div>
                    <input type="submit" value="Reset Password">
                </form>
            </div>

        </div>
    </div>
</main>
{% endblock %}
